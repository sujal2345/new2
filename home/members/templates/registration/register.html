{% extends "base.html" %}
{% block body %}
{% if user.is_authenticated %}
<h1>You are already logged in</h1>
{% else %}
<h1>Register</h1><br/><br/>
<form method="post">
{% csrf_token %}
{{form.as_p}}
<button class="btn btn-primary">Register</button>
</form>
{% endif %}
{% endblock body %}
