{% block body %}
{% if user.is_authenticated %}
<div class="form-class">

    {% csrf_token %}
    {{form.as_p}}

    {% endif %}
    <script>
      var name = '{{user.id}}';
      document.getElementById('elder').value=name;
    </script>
{% endblock body %}
