{% extends "base.html" %}
{% block body %}
<div class="col-sm-6" style="width: 100%">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">By:{{post.usernames}}</h3>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{post.main_image.url}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{post.secondary_image.url}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{post.third_image.url}}" alt="Third slide">
            </div>
            </div>
            <br/>
            <br/>
          <h5 class="card-title">Address:{{post.address}}</h5>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>        
        <h5 class="card-title">Facilitites: {{post.facilities}}</h5>
        <h5 class="card-title">Price: {{post.price}}</h5>
        <h5 class="card-title">Code: {{post.code}}</h5>
        <a class="nav-link text-black" href="/">Back <span class="sr-only">(current)</span></a>
      </div>
    </div>
  </div>
{% endblock body %}
